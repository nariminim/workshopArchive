<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            padding: 40px 40px 30px 40px;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-title {
            font-size: 40px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #000;
        }

        .header-description {
            font-size: 20px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            white-space: pre-line;
        }

        .header-description .small-text {
            font-size: 16px;
            color: #666;
        }

        .footer {
            padding: 60px 40px;
            margin-top: 40px;
            border-top: 1px solid #e0e0e0;
            background: #f5f5f5;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .footer-column-header {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .footer-column-content {
            font-size: 14px;
            color: #333;
            line-height: 1.8;
        }

        .footer-column-content.single-line {
            white-space: nowrap;
            margin-top: 18px;
        }

        .footer-column-content a {
            color: #333;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .footer-column-content a:hover {
            opacity: 0.7;
        }

        @media (max-width: 1024px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 40px 60px;
            }
        }

        @media (max-width: 768px) {
            .footer {
                padding: 40px 20px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 32px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px 20px 20px;
            }

            .header-title {
                font-size: 36px;
            }

            .header-description {
                font-size: 18px;
            }
        }

        .episode {
            background: white;
            padding: 20px 40px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .episode-content {
            flex: 1;
            max-width: 800px;
        }

        .preview-tag {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .episode-title {
            font-size: 30px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 24px;
            color: #000;
        }

        .episode-description {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .episode-description strong {
            font-weight: 700;
        }

        .episode-description.truncated {
            display: -webkit-box;
            -webkit-line-clamp: unset;
            line-clamp: unset;
            -webkit-box-orient: vertical;
        }

        .read-more-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
        }

        .read-more-link:hover {
            opacity: 0.7;
        }

        .read-more-link span {
            font-size: 20px;
            display: inline-block;
        }


        .episode-image {
            flex-shrink: 0;
            width: 400px;
            aspect-ratio: 16 / 9;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .episode-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            transition: opacity 0.2s;
        }

        .episode-image-link {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .episode-image-link:hover img {
            opacity: 0.8;
        }

        .image-link-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            pointer-events: none;
        }

        .episode-image-link:hover .image-link-arrow {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .image-link-arrow svg {
            width: 24px;
            height: 24px;
        }

        .episode-image iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }

        @media (max-width: 1024px) {
            .episode {
                flex-direction: column;
                padding: 40px;
                gap: 40px;
            }

            .episode-image {
                width: 100%;
                max-width: 500px;
            }

            .episode-title {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .episode {
                padding: 30px 20px;
            }

            .episode-title {
                font-size: 28px;
            }

            .episode-description {
                font-size: 16px;
            }
        }
    </style>
</head>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="episode">

                <p class="episode-description" data-full-text="Color Piano는 청음 중심의 일방적인 음악 감상을 넘어, 남녀노소 누구나 음계·옥타브·화음·멜로디의 구조를 직관적으로 느끼며 작곡과 편곡에 자율적으로 참여할 수 있도록 기획된 모듈식 인터랙티브 장치이다. 추상적으로 여겨지던 코드를 색깔 블록의 쌓기로 치환해 음악을 ‘이해해야 하는 대상’이 아닌 ‘만지고 배치하며 생성하는 행위’로 전환한다. 나아가 작곡이 목적이 아니더라도, 던지고 흩뿌린 우연적인 블록의 배열 속에서 의도되지 않은 화성과 멜로디가 발생하며, 사용자는 음악 이론을 넘어서 감각적 선택과 우연이 만들어내는 고유한 미학을 경험하게 된다. 본 작업은 전문적인 클래식과 음향 경험을 다루는 박물관 오디움(Audeum)에 아이들을 위한 참여형 공간을 가상으로 상정해 기획되었으며, 청음의 장벽을 낮추고 음악을 공동의 놀이이자 열린 창작 경험으로 확장하는 가능성을 제시한다." data-designer="최혜림"></p>

                <h2 class="episode-title">Fold Lines, Unfolded Planes</h2>
                <p class="episode-description" data-full-text="기존 박물관의 전시에서는 조각보는 유리장 너머의 박제된 유물로만 다루어졌다. 본 작업은 이러한 정적인 시각에서 벗어나, 자투리 천이 모여 무한히 확장되는 조각보 본연의 생명력을 복원하는 것에서 시작한다.\n\n1. 경계의 해체 (Deconstruction of Boundaries)\n전통 조각보의 솔기(선)를 물리적인 결합 구조로 변환하여, 평면이 입체로 세워지는 구조적 원리를 노출한다. 이는 딱딱하게 제시되던 기존 박물관의 전통을 허물고 현재의 맥락으로 끌어오는 시각적 장치가 된다.\n2. 가변적 조형 (Variable Geometry)\n사용자가 직접 조각보 패턴의 뚜껑을 교체하는 행위를 통해, 고정된 형태가 아닌 매 순간 새롭게 정의되는 조형미를 추구한다. 조각보의 '자투리 정신'이 가진 우연성과 확산성을 현대적 모듈 시스템으로 표현한다." data-designer="김한령(JIN HANLING), 박다빈"></p>

        <div class="episode">
            <div class="episode-content">
                <h2 class="episode-title">내 손에서 시작되는 경제의 순환</h2>
                <p class="episode-description" data-full-text="한국은행 화폐박물관의 ‘경제의 순환’을 다루는 기존 전시에 텐저블 인터랙션을 결합하여, 경제의 흐름을 더욱 직관적으로 체험할 수 있도록 구성했습니다. 사용자는 빛과 사운드의 안내를 따라 동전을 각 스테이지 위에 직접 올림으로써 경제 순환 과정에 참여합니다. 이 과정에서 경제가 개별 소비 행위로부터 시작되어 서로 연결되고 순환되다는 점을 거시적인 시점에서 스토리텔링 방식으로 이해할 수 있습니다. 이를 통해 단순한 정보 전달을 넘어 사용자는 경제의 흐름에 직접 참여하는 사람으로서, 돈의 움직임과 순환 구조를 경험하게 됩니다." data-designer="우유민"></p>

        <div class="episode">
            <div class="episode-content">
                <h2 class="episode-title">국립농업박물관 식문화관</h2>
                <p class="episode-description" data-full-text="국립농업박물관 중, 식문화관을 주제로 한 인터랙션 시스템을 구상해보았다. 인터랙션 시스템은 영양 요소 중 탄수화물, 단백질, 지방의 기능을 직접 인지해볼 수 있게 하는 것이 목적이다. 이는 식품과 식사를 직접적인 행위가 아닌 영양 요소의 단위에서 이해해보고자 하는 것이 목적이다. 관람자는 각 요소의 조명을 켜는 상호작용을 통해 영양 요소의 기능을 직접적으로 이해할 수 있다. 그릇에 담긴 밥은 탄수화물, 벽돌 형태의 블럭은 단백질, 그리고 젤라틴 표피는 지방을 의미한다. 이러한 요소들은 바이오 재료를 활용하여 만들어졌으며 이는 감상자로 하여금 물성을 직접 느껴보며 이러한 영양 요소의 특성을 감각적으로 이해해보기 위함이다." data-designer="유주은"></p>

            <div class="episode-content">
                <h2 class="episode-title">전자 음악 박물관을 위한 낯선 접점 Strange Interface for Electronic Music Museum</h2>
                <p class="episode-description" data-full-text="전자음악 역사에서 대표적인 세가지의 악기를 모드를 나눠 변환해보며 연주해본다. 여러 버전의 전자 악기 소리를 모듈러 신스의 형태로 구현하여 실시간으로 송출, 시각 영상과의 연결되어 재생한다. 박물관에서 어떤 특정 형태의 악기가 아닌, 낯선 형태의 악기, 낯선 인터페이스로 사용자가 직접 음을 조절해보며 재미있게 체험해볼 수 있도록 유한다. 판의 위치, 높이와 디스플레이 화면 구역의 연결로 직관적인 조작을 가능하게 한다. 익숙하지 않은 방식으로 유도하며, 관람자로 하여금 더 자유로운 인터랙션을 스스로 탐구해보며 체험하도록 할 수 있다." data-designer="김재연"></p>

                <p class="episode-description" data-full-text="검열의 시대에도 찍어내던 자유의 목소리\n이 프로젝트는, 사용자가 납활자를 조합해 신문을 제작하는 인터랙티브 전시물이다. 일제강점기 시절 납활자로 제작되던 신문에는 철저한 검열과 삭제가 존재했다. 당시의 출판법과 신문지법에 따라 모든 출판물은 발행 전후 종독부의 허가 또는 검열을 받아야 했으며, 이에 따라 정치나 사회 비판을 하는 내용은 철저히 금지되었다. 이번 전시물에서 사용자는 자신의 메시지를 활자로 직접 구성할 수 있다." data-designer="이지민"></p>
                <button class="read-more-link" onclick="toggleDescription(this)" style="display: none;">Read more<span>↓</span></button>

    <script>
        function toggleDescription(button) {
            // button의 부모 요소에서 description 찾기
            const episodeContent = button.closest('.episode-content');
            const description = episodeContent.querySelector('.episode-description');
            // JSON.stringify로 저장된 값을 JSON.parse로 복원
            const fullTextAttr = description.getAttribute('data-full-text');
            const designerAttr = description.getAttribute('data-designer');
            let fullText = '';
            let designer = '';
            
            // JSON.stringify로 저장된 경우와 일반 문자열인 경우 모두 처리
            if (fullTextAttr) {
                try {
                    // JSON 형식인지 확인 (따옴표로 시작하는지)
                    if (fullTextAttr.startsWith('"') && fullTextAttr.endsWith('"')) {
                        fullText = JSON.parse(fullTextAttr);
                    } else {
                        // 일반 문자열인 경우 \n을 실제 줄바꿈으로 변환
                        fullText = fullTextAttr.replace(/\\n/g, '\n');
                    }
                } catch (e) {
                    // 파싱 실패 시 일반 문자열로 처리
                    fullText = fullTextAttr.replace(/\\n/g, '\n');
                }
            }
            
            if (designerAttr) {
                try {
                    if (designerAttr.startsWith('"') && designerAttr.endsWith('"')) {
                        designer = JSON.parse(designerAttr);
                    } else {
                        designer = designerAttr;
                    }
                } catch (e) {
                    designer = designerAttr;
                }
            }
            
            const isExpanded = description.classList.contains('expanded');
            
            if (isExpanded) {
                // 접기: 140자까지만 표시 (디자이너 정보 제외)
                truncateText(description, fullText, 140);
                description.classList.remove('expanded');
                button.innerHTML = 'Read more<span>↓</span>';
            } else {
                // 펼치기: 전체 텍스트 + 디자이너 정보 표시
                let displayHTML = fullText.replace(/\n/g, '<br>');
                if (designer) {
                    const designers = designer.split(',').map(d => d.trim());
                    const designerLabel = designers.length > 1 ? '<strong>Designers </strong>' : '<strong>Designer </strong>';
                    displayHTML = displayHTML + '<br><br>' + designerLabel + designer;
                }
                description.innerHTML = displayHTML;
                description.classList.add('expanded');
                button.innerHTML = 'Read less<span>↑</span>';
            }
        }

        function truncateText(element, fullText, maxLength) {
            if (fullText.length <= maxLength) {
                element.innerHTML = fullText.replace(/\n/g, '<br>');
            } else {
                const truncated = fullText.substring(0, maxLength) + '...';
                element.innerHTML = truncated.replace(/\n/g, '<br>');
            }
        }

        // 에피소드 순서를 랜덤으로 섞기
        function shuffleEpisodes() {
            const container = document.querySelector('.container');
            const episodes = Array.from(container.querySelectorAll('.episode'));
            
            // Fisher-Yates 셔플 알고리즘
            for (let i = episodes.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [episodes[i], episodes[j]] = [episodes[j], episodes[i]];
            }
            
            // DOM에서 제거 후 새 순서로 다시 추가
            episodes.forEach(episode => {
                container.removeChild(episode);
            });
            
            episodes.forEach(episode => {
                container.appendChild(episode);
            });
        }

        // 헤더 내용을 header.txt에서 로드
        async function loadHeader() {
            try {
                const response = await fetch('header.txt');
                const text = await response.text();
                const lines = text.split('\n').map(line => line.trim());
                
                let title = '';
                let mainDescription = '';
                let smallDescription = '';
                let isSmallDescription = false;
                
                lines.forEach(line => {
                    if (line.startsWith('제목:')) {
                        title = line.substring(3).trim();
                    } else if (line.startsWith('설명:')) {
                        mainDescription = line.substring(3).trim();
                    } else if (line.trim() === '') {
                        // 빈 줄이 나오면 그 다음 줄부터는 작은 텍스트로
                        isSmallDescription = true;
                    } else if (line && !line.startsWith('제목:') && !line.startsWith('설명:')) {
                        if (isSmallDescription || smallDescription) {
                            if (smallDescription) {
                                smallDescription += ' ' + line;
                            } else {
                                smallDescription = line;
                            }
                        } else {
                            if (mainDescription) {
                                mainDescription += ' ' + line;
                            } else if (!title) {
                                // 제목이 없으면 첫 줄을 제목으로
                                title = line;
                            } else {
                                mainDescription = line;
                            }
                        }
                    }
                });
                
                const titleElement = document.getElementById('header-title');
                const descElement = document.getElementById('header-description');
                
                if (titleElement && title) {
                    titleElement.textContent = title;
                }
                if (descElement) {
                    if (mainDescription && smallDescription) {
                        // 줄바꿈을 유지하기 위해 textContent 사용 (white-space: pre-line이 처리)
                        descElement.textContent = mainDescription + '\n\n' + smallDescription;
                        // small-text를 위해 HTML 구조 재구성
                        const parts = descElement.textContent.split('\n\n');
                        if (parts.length >= 2) {
                            descElement.innerHTML = parts[0] + '\n\n<span class="small-text">' + parts.slice(1).join('\n\n') + '</span>';
                        }
                    } else if (mainDescription) {
                        descElement.textContent = mainDescription;
                    }
                }
            } catch (error) {
                console.error('Error loading header:', error);
                // 기본값 설정
                const titleElement = document.getElementById('header-title');
                const descElement = document.getElementById('header-description');
                if (titleElement) titleElement.textContent = 'Reactive books 2.0 : Artist Edition';
                if (descElement) descElement.textContent = '"Reactive Books 2.0" is an experimental design project where students reinterpret works of artists and designers into responsive graphic experiences using touch-based interaction and physics engines.';
            }
        }

        // 페이지 로드 시 각 설명을 140자로 제한하고 Read more 버튼 표시 여부 결정
        document.addEventListener('DOMContentLoaded', function() {
            // 헤더 로드
            loadHeader();
            
            // 에피소드 순서 랜덤 섞기
            shuffleEpisodes();
            
            const descriptions = document.querySelectorAll('.episode-description');
            descriptions.forEach(description => {
                const episodeContent = description.closest('.episode-content');
                const button = episodeContent.querySelector('.read-more-link');
                const fullTextAttr = description.getAttribute('data-full-text');
                const designerAttr = description.getAttribute('data-designer');
                
                let fullText = '';
                let designer = '';
                
                if (fullTextAttr) {
                    try {
                        if (fullTextAttr.startsWith('"') && fullTextAttr.endsWith('"')) {
                            fullText = JSON.parse(fullTextAttr);
                        } else {
                            fullText = fullTextAttr.replace(/\\n/g, '\n');
                        }
                    } catch (e) {
                        fullText = fullTextAttr.replace(/\\n/g, '\n');
                    }
                } else {
                    fullText = description.textContent.trim();
                }
                
                if (designerAttr) {
                    try {
                        if (designerAttr.startsWith('"') && designerAttr.endsWith('"')) {
                            designer = JSON.parse(designerAttr);
                        } else {
                            designer = designerAttr;
                        }
                    } catch (e) {
                        designer = designerAttr;
                    }
                }
                
                // fullText가 없으면 현재 텍스트를 fullText로 설정
                if (!description.getAttribute('data-full-text')) {
                    description.setAttribute('data-full-text', fullText);
                }
                
                // 설명이 140자를 초과하거나 디자이너 정보가 있으면 Read more 버튼 표시
                const shouldShowButton = button && (fullText.length > 140 || designer);
                
                if (shouldShowButton) {
                    // 140자로 제한 (디자이너 정보는 제외)
                    truncateText(description, fullText, 140);
                    description.classList.add('truncated');
                    button.style.display = 'inline-flex';
                } else {
                    description.innerHTML = fullText.replace(/\n/g, '<br>');
                }
            });
        });
    </script>
